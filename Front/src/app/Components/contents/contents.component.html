<div class="container">
  <div class="card mt-3">
    <div class="row p-4 text-center">
      <div class="col-md-12 buttons">
        <button
          type="button"
          class="btn btn-md btn-active {{
            view == views[0] ? 'active' : 'not-active'
          }}"
          (click)="view = views[0]"
        >
          Prerequisites
        </button>
        <button
          type="button"
          class="btn btn-md btn-active {{
            view == views[1] ? 'active' : 'not-active'
          }}"
          (click)="view = views[1]"
        >
          Do's & Don'ts
        </button>
        <button
          type="button"
          class="btn btn-md btn-active {{
            view == views[2] ? 'active' : 'not-active'
          }}"
          (click)="view = views[2]"
        >
          Terms & Conditions
        </button>
      </div>
    </div>
    <div
      class=" {{
        view == views[0] ? 'd-block' : 'd-none'
      }} col-md-12 Prerequisites"
    >
      <div class="row mb-2">
        <form #preform="ngForm" (ngSubmit)="Prerequisits(preform)">
          <div class="col-md-12 px-5 my-3">
            <label type="label"> Select Video KYC Type </label>
            <select class="form-control" ngModel name="vkycType" id="vkycType">
              <option value="" disabled selected>---Select Video KYC Type--</option>
              <option value="Assisted">Assisted</option>
              <option value="Non Assisted">Non Assisted</option>
            </select>
          </div>
          <div class="col-md-12 px-5 my-3">
            <label type="label"> Prerequisites in English</label>
            <ckeditor [editor]="Editor" name="englishEditor" [(ngModel)]="Editor">
            </ckeditor>
          </div>
          <div class="col-md-12 px-5 my-3" style="height: 100px;">
            <label type="label"> Prerequisites in Hindi</label>
            <ckeditor [editor]="CKEditor" name="hindiEditor" [(ngModel)]="CKEditor">
            </ckeditor>
          </div>
          <div class="col-md-12 my-3">
            <div class="btn" role="group" aria-label="Basic example">
              <button type="submit" class="btn btn-submit mt-4">Submit</button>
              <button type="reset" class="btn btn-reset mt-4">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div
      class=" {{
        view == views[1] ? 'd-block' : 'd-none'
      }} col-md-12 Prerequisites"
    >
      <div class="row mb-2">
        <form #preform="ngForm" (ngSubmit)="dosanddonts(preform)">
          <div class="col-md-12 px-5 my-3">
            <label type="label"> Select Video KYC Type </label>
            <select class="form-control" ngModel name="vkycType" id="vkycType">
              <option value="" disabled selected>---Select Video KYC Type--</option>
              <option value="Assisted">Assisted</option>
              <option value="Non Assisted">Non Assisted</option>
            </select>
          </div>
          <div class="col-md-12 px-5 my-3">
            <label type="label"> Do's & Don'ts in English</label>
            <ckeditor [editor]="Editor" name="englishEditor" [(ngModel)]="Editor">
            </ckeditor>
          </div>
          <div class="col-md-12 px-5 my-3" style="height: 100px;">
            <label type="label"> Do's & Don'ts in Hindi</label>
            <ckeditor [editor]="CKEditor" name="hindiEditor" [(ngModel)]="CKEditor">
            </ckeditor>
          </div>
          <div class="col-md-12 my-3">
            <div class="btn" role="group" aria-label="Basic example">
              <button type="submit" class="btn btn-submit mt-4">Submit</button>
              <button type="reset" class="btn btn-reset mt-4">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div
      class=" {{
        view == views[2] ? 'd-block' : 'd-none'
      }} col-md-12 Prerequisites"
    >
      <div class="row mb-2">
        <form #preform="ngForm" (ngSubmit)="termsandcondition(preform)">
          <div class="col-md-12 px-5 my-3">
            <label type="label"> Select Video KYC Type </label>
            <select class="form-control" ngModel name="vkycType" id="vkycType">
              <option value="" disabled selected>---Select Video KYC Type--</option>
              <option value="Assisted">Assisted</option>
              <option value="Non Assisted">Non Assisted</option>
            </select>
          </div>
          <div class="col-md-12 px-5 my-3">
            <label type="label"> Terms & Conditions in English</label>
            <ckeditor [editor]="Editor" name="englishEditor" [(ngModel)]="Editor">
            </ckeditor>
          </div>
          <div class="col-md-12 px-5 my-3">
            <label type="label"> Terms & Conditions in Hindi</label>
            <ckeditor [editor]="CKEditor" name="hindiEditor" [(ngModel)]="CKEditor">
            </ckeditor>
          </div>
          <div class="col-md-12 my-3">
            <div class="btn" role="group" aria-label="Basic example">
              <button type="submit" class="btn btn-submit mt-4">Submit</button>
              <button type="reset" class="btn btn-reset mt-4">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <div class="card mt-3">
    <div class="row p-4 text-center">
      <div class="col-md-12 buttons">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">Content</th>
              <th scope="col">VKYC Type</th>
              <th scope="col">Instructions</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
